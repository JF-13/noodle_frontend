<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>noodle</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Montserrat" rel="stylesheet">
	<!-- togle switch link -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Dancing+Script|Encode+Sans+Condensed|Montserrat|Questrial" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="js/liquidFillGauge.js" language="JavaScript"></script>
	<style>
		.liquidFillGaugeText {
			font-family: Helvetica;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<!-- <div class="container"> -->

	<div class="row">

		<div class="col-md-3">
			<h3 class="plantTitle">Ficus Bonsai</h3>
			<h3 class="controlsTitle">system controls</h3>
			<div class="row">

				<div class="col-md-1"></div>
				<div class="col-md-10">
					<button type="button" class="btn btn-warning light" data-toggle="button" aria-pressed="false" autocomplete="off">
  <span class="glyphicon glyphicon-certificate"></span> LIGHT
  </button>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">

					<button type="button" class="btn btn-info water" data-toggle="button" aria-pressed="false" autocomplete="off">
  <span class="glyphicon glyphicon-tint"></span> WATER
  </button>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">

					<button type="button" class="btn btn-success water" data-toggle="button" aria-pressed="false" autocomplete="off">
	<span class="glyphicon glyphicon-plane"></span> AUTO
	</button>
				</div>
				<div class="col-md-1"></div>
			</div>


			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<h3 class="waterLevel">RESERVOIR</h3>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="row">

				<img class="logo head" src="logo.png" alt="noodle logo">
			</div>
			<div class="row">
				<hr class="headUnderline">
				<!-- <h1 class="head title">noodle</h1> -->

			</div>
			<div class="row">
				<!-- <div class="col-md-1"></div> -->
				<div class="col-md-3">
					<h3 class="sensors humidity">
				  	84% <span class="glyphicon glyphicon-menu-down down"></span>
				  </h3>
					<h3 class="sensors description">humidity</h3>
				</div>
				<div class="col-md-3">
					<h3 class="sensors temperature">
					73Â°F <span class="glyphicon glyphicon-menu-up up"></span>
					</h3>
					<h3 class="sensors description">temperature</h3>
				</div>
				<div class="col-md-3">
					<h3 class="sensors exposure">
					7hrs <span class="glyphicon glyphicon-menu-down down"></span>
					</h3>
					<h3 class="sensors description">exposure</h3>
				</div>
				<div class="col-md-3">
					<h3 class="sensors moisture">
					638 <span class="glyphicon glyphicon-menu-up up"></span>
					</h3>
					<h3 class="sensors description">moisture</h3>
				</div>
				<!-- <div class="col-md-1"></div> -->

			</div>
			<div class="row">
				<div class="col-md-6">
					<div>
						<div>Container for Chart 1</div>
						<div id="chart1"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div>
						<div>Container for Chart 2</div>
						<div id="chart2"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- tonys charts -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="js/legend.js"></script>
	<script src="js/chart.js"></script>
	<script language="JavaScript">
		var gauge1 = loadLiquidFillGauge("fillgauge1", 55);
		var config1 = liquidFillGaugeDefaultSettings();
		config1.circleColor = "#FF7777";
		config1.textColor = "#FF4444";
		config1.waveTextColor = "#FFAAAA";
		config1.waveColor = "#FFDDDD";
		config1.circleThickness = 0.2;
		config1.textVertPosition = 0.2;
		config1.waveAnimateTime = 1000;
	</script>
	<!-- </div> -->
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</body>

</html>
